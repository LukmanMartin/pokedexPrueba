<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2020/04/20/20/35/pokeball-5069774_960_720.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="app.js"></script>

</head>
<body>
  <h1 class="title">Pokedex</h1>
  <main class="main">
    <section class="inputDatos">
      <input type="text" name="" id="pokemonName" placeholder="Busca tu pokemon">
      <div class="buttons">
        <img src="https://w7.pngwing.com/pngs/396/659/png-transparent-magnifying-glass-computer-icons-magnifying-glass-glass-magnifier-symbol.png" alt="Look for pokemon" id="searchPokemon">
        <img src="https://cdn.pixabay.com/photo/2012/04/02/16/12/x-24850_960_720.png" alt="Delete pokemon" id="clearPokemon">
      </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
  
</body>
</html>
